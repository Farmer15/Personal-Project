<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="imgs/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>card game(화투 찾기)</title>
  </head>

  <body>
    <header>
      <div id="image-box">
        <img id="logo" src="imgs/vanilla_coding_logo.png" />
      </div>
    </header>
    <main>
      <div id="titleBox">
        <img src="imgs/X.png">
        <h1 id="title">
          C A R D <br>
          G A M E
        </h1>
      </div>
      <img id="cards" src="imgs/cards.png">
      <div id="buttonBox">
        <button id ="startBtn">
          게임시작
        </button>
        <button id ="manualBtn">
          게임설명
        </button>
      </div>
    </main>
    <article>
      <div id="hiddenManual" class="hidden">
        <header id="manualHeader">
          <h3>게임 설명</h1>
          <button id="cancelBtn">
            <img src="imgs/cancel_icon.png">
          </button>
        </header>
        <p id="explanationHead">
          이 게임은 서로 같은 카드의 짝을 맞추는 게임 입니다.
        </p>
        <p class="explanation">
          1. 게임 시작 버튼을 누르면 카드 8짝이 랜덤으로 배치 됩니다.<br>
          2. 처음 2초동안 위치를 보여줍니다.<br>
          3. 같은 카드의 위치를 클릭 하나씩 지워갑니다.<br>
          4. 시간 내에 모든 카드를 지우면 게임에서 승리입니다.<br>
          🞶 화투 잘 모르시면 족보를 봐주세요 :)
        </p>
      </div>
    </article>
    <script src="main.js"></script>
  </body>
</html>
